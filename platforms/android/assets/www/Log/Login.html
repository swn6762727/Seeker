<body>
<ion-view title="登录" id="Page_Logon">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">账户</span>
                    <input type="text" placeholder="" name="username">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="" name="password">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a onclick="Logon_check()" id="btn_Logon" class="button button-positive  button-block">登录</a>
            <a ui-sref="signup" id="btn_Register" class="button button-positive  button-block button-outline">注册</a>
        </form>
    </ion-content>
</ion-view>


</body>
