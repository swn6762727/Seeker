<ion-view title="发现" id="Page_Discover">

    <ion-content padding="true" class="has-header">

        <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=1000 show-pager="true" pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler">
            <ion-slide>
                    <img src="img/dongman.jpg" class="full-image">
            </ion-slide>

            <ion-slide>
                <img src="img/yinyue.jpg" class="full-image">
            </ion-slide>

        </ion-slide-box>

        <div class="list card">

            <div class="item item-avatar">
                <img src="http://www.runoob.com/try/demo_source/mcfly.jpg">
                <h2>Marty McFly</h2>
                <p>November 05, 1955</p>
            </div>

            <div class="item item-body">
                <img class="fill-icon" src="https://pic2.zhimg.com/abd6bdbe94a55854a5525566adcec901_b.jpg">
            </div>

            <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                    <i class="icon ion-thumbsup"></i>
                    喜欢
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-chatbox"></i>
                    Comment
                </a>
                <a class="tab-item" href="#">
                    <i class="icon ion-share"></i>
                    分享
                </a>
            </div>

        </div>
    </ion-content>

</ion-view>
