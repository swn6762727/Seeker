<div id="slide-box" >
    <ion-slide-box on-slide-changed="slideHasChanged($index)" auto-play="true" does-continue="true" slide-interval=1000 show-pager="true"
                   pager-click="pageClick(index)" active-slide="model.activeIndex" delegate-handle="delegateHandler" align="left" >
        <ion-slide>
            <img src="img/dongman.jpg" class="full-image" >
        </ion-slide>

        <ion-slide>
            <img src="img/yinyue.jpg" class="full-image" >
        </ion-slide>

        <ion-slide>
            <img src="img/bingxueqiyuan.jpeg" class="full-image" >
        </ion-slide>
    </ion-slide-box>

</div>
