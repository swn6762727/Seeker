<ion-view title="登录" id="Page_Logon">
    <ion-content padding="true" class="has-header">
        <form class="list">
            <ion-list>
                <label class="item item-input">
                    <span class="input-label">账户</span>
                    <input type="text" placeholder="">
                </label>
                <label class="item item-input">
                    <span class="input-label">密码</span>
                    <input type="password" placeholder="">
                </label>
            </ion-list>
            <div class="spacer" style="height: 40px;"></div>
            <a href="Main.html" id="btn_Logon" class="button button-positive  button-block">登录</a>
            <a ui-sref="signup" id="btn_Register" class="button button-positive  button-block button-outline">注册</a>
        </form>
    </ion-content>
</ion-view>
